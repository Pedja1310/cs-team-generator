<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Team Selector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-layout">
        <div class="main-content">
            <h1>ğŸ® Smederevski Kanter</h1>
            
            <div class="input-section">
            <h2>Match Players</h2>
            <div class="input-group">
                <button onclick="openPlayerModal()" class="select-players-btn">ğŸ“‹ Manage Players</button>
            </div>
            
            <div class="players-list">
                <h3>Players (<span id="playerCount">0</span>)</h3>
                <ul id="playersList"></ul>
            </div>
            
            <div class="action-buttons">
                <button onclick="generateTeams()" class="generate-btn">Generate Teams</button>
                <button onclick="clearAll()" class="clear-btn">Clear All</button>
                <button onclick="syncWithSupabase()" class="sync-btn" id="syncBtn">Sync with Cloud</button>
            </div>
        </div>

        <div class="teams-section" id="teamsSection">
            <div class="team terrorist-team">
                <h2>ğŸ”´ Terrorist</h2>
                <ul id="tTeam"></ul>
            </div>
            
            <div class="team ct-team">
                <h2>ğŸ”µ Counter-Terrorist</h2>
                <ul id="ctTeam"></ul>
            </div>
        </div>

        <!-- Match Results Entry -->
        <div class="match-results-section" id="matchResultsSection">
            <h2>ğŸ“Š Enter Match Results</h2>
            <div class="winner-selection">
                <label>Winner:</label>
                <button onclick="selectWinner('T')" id="winnerT" class="winner-btn">ğŸ”´ Terrorist</button>
                <button onclick="selectWinner('CT')" id="winnerCT" class="winner-btn">ğŸ”µ CT</button>
            </div>
            
            <div id="playerStatsInput"></div>
            
            <div class="action-buttons">
                <button onclick="submitMatchResults()" class="submit-btn">Submit Results</button>
                <button onclick="cancelMatchEntry()" class="cancel-btn">Cancel</button>
            </div>
        </div>

        <!-- Player Statistics -->
        <div class="stats-section" id="statsSection">
            <h2>ğŸ“ˆ Player Statistics</h2>
            <div class="stats-controls">
                <button onclick="showLeaderboard()" class="stats-btn">Show Leaderboard</button>
            </div>
            <div id="leaderboardContent"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="ranked-players">
            <h2>ğŸ† Player Rankings</h2>
            <div id="rankingsLoader" class="rankings-loader" style="display: none;">
                <div class="loader-spinner"></div>
                <p>Loading players...</p>
            </div>
            <div id="rankedPlayersList"></div>
        </div>
    </div>
</div>

<!-- Player Selection Modal -->
<div id="playerModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Manage Players for Match</h2>
            <button class="close-modal" onclick="closePlayerModal()">Ã—</button>
        </div>
        <div class="modal-search">
            <input 
                type="text" 
                id="playerSearchInput" 
                placeholder="ğŸ” Search players..." 
                oninput="filterPlayers(this.value)"
            />
        </div>
        <div class="modal-body">
            <div class="player-selection-grid" id="playerSelectionGrid">
                <!-- Players will be dynamically added here -->
            </div>
        </div>
        <div class="modal-footer">
            <button onclick="addSelectedPlayers()" class="add-selected-btn">Add Selected Players</button>
            <button onclick="closePlayerModal()" class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>

</body>
</html>
